<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>BINARY_CONVERTER</title>
  </head>
  <body>
    <div class="terminal">
      <header class="terminal-header">
        <div class="window-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
        <div class="title-bar">
          <span class="prompt">></span>
          <span class="title">BINARY_CONVERTER</span>
          <span class="cursor">_</span>
        </div>
      </header>

      <main class="terminal-body">
        <div class="app-header">
          <h1 class="app-title">~/tools/binary_converter</h1>
          <div class="status-bar">
            <span class="status-item">READY</span>
            <span class="status-item">v1.0.0</span>
            <span class="status-item">UTF-8</span>
          </div>
        </div>

        <div class="input-section">
          <div class="input-group">
            <label for="number-input" class="input-label">
              <span class="label-text">DECIMAL_INPUT</span>
              <span class="label-desc">[0-4096]</span>
            </label>
            <input
              type="number"
              id="number-input"
              class="terminal-input"
              min="0"
              max="4096"
              placeholder="e.g., 5, 10, 255"
              value=""
            />
          </div>

          <button id="convert-btn" class="terminal-btn primary">
            <span class="btn-text">[CONVERT_TO_BINARY]</span>
          </button>
        </div>

        <div id="output" class="output-panel hide">
          <div class="output-header">
            <span class="output-title">CONVERSION_RESULT</span>
            <span class="output-status">PROCESSED</span>
          </div>
          <div class="output-content">
            <div id="result" class="result-content">
              <span class="placeholder">Conversion will appear here</span>
            </div>
          </div>
        </div>

        <div class="info-panel">
          <div class="info-header">
            <span class="info-title">CALL_STACK_ANIMATION</span>
            <span class="info-badge">TRY: 5</span>
          </div>
          <div class="info-content">
            <div id="animation-container" class="animation-window">
              <div class="animation-placeholder">
                Stack visualization will appear here when converting 5
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="terminal-footer">
        <div class="footer-stats">
          <span class="stat">STATUS: READY</span>
          <span class="stat">ALGORITHM: RECURSIVE</span>
          <span class="stat">BASE: BINARY</span>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
